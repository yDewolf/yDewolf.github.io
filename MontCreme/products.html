    <div class="body columns">
      <div class="filter-div column-left">


        <a class="dropdown-toggle filter-dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Tipos de biscoito
        </a>
        <ul class="dropdown-menu filter-dropdown-menu">
          <li class="dropdown-item filter-row">
            <label class="input-label filter-label" for="">Integral</label>
            <input class="filter-checkbox" type="checkbox" name="" id="">
          </li>
          <li class="dropdown-item filter-row">
            <label class="input-label filter-label" for="">Artesanal</label>
            <input class="filter-checkbox" type="checkbox" name="" id="">
          </li>
        </ul>

        <h6 class="filter-title">Sabores</h6>
        <ul class="filter-type">
          <li class="filter-row">
            <label class="input-label filter-label" for="">Pizza</label>
            <input class="filter-checkbox" type="checkbox" name="" id="">
            <label for="product-qnt">(#)</label>
          </li>
          <li class="filter-row">
            <label class="input-label filter-label" for="">Morango</label>
            <input class="filter-checkbox" type="checkbox" name="" id="">
            <label for="product-qnt">(#)</label>
          </li>
          <li class="filter-row">
            <label class="input-label filter-label" for="">Tradicional</label>
            <input class="filter-checkbox" type="checkbox" name="" id="">
            <label for="product-qnt">(#)</label>
          </li>
        </ul>

            <h5>Biscoitos artesanais</h5>
            <div class="product-buttons columns">
              <label class="column-left price-label" for="">R$15,99</label>
              <a class="column-right buy-button" href="">Comprar</a>
            </div>
          </div>
        </div>

        <div class="product-card">
          <img class="product-img" src="assets/products/artesanal/bisctArtesanal_medio.png" alt="">
          <div class="product-info">
            <h5>Biscoito artesanal de chocolate</h5>
            <div class="product-buttons columns">
              <label class="column-left price-label" for="">R$4,99</label>
              <a class="column-right buy-button" href="">Comprar</a>

          </div>
        </div>

        <div class="product-card">
          <img class="product-img" src="assets/products/industrial/bisctIndstrial_integral2.png" alt="">

              <label class="column-left price-label" for="">R$3,99</label>

        </div>

        <div class="product-card">
          <img class="product-img" src="assets/products/industrial/bisctIndstrial_integral1.png" alt="">
