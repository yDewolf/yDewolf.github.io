<!DOCTYPE html>
<html lang="en, pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/cart.css">
  </head>
<body>
    <div class="top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img class="image-fluid logo" src="assets/logo.png" alt="Mont Crème Logo"></a>
              
                <div style="display: flex;">
                    <div class="user-actions mobile">
                      <a href="carrinho.html"><img class="navbar-icon xsm-icon" src="assets/cart.png" alt="Carrinho"></a>
                      <a href="login.html"><img class="navbar-icon sm-icon" src="assets/user.png" alt="Usuário"></a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="products.html">Biscoitos</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Eventos
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Hallowen</a></li>
                      <li><a class="dropdown-item" href="#">Natal</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="empresa.html">Sobre nós</a>
                  </li>
                </ul>
                <div class="user-actions desktop">
                    <a href="carrinho.html"><img class="navbar-icon xsm-icon" src="assets/cart.png" alt="Carrinho"></a>
                    <a href="login.html"><img class="navbar-icon sm-icon" src="assets/user.png" alt="Usuário"></a>
                </div>
              </div>
            </div>
        </nav>
    </div>
  
    <div class="body columns">
      <div class="column-left cart-div">
        <div class="cart-row">
          <img class="product-image" src="assets/products/artesanal/bisctArtesanal_emblgem.png" alt="">
          <div class="product-info">
            <label for="product-name">Produto</label>
          </div>
          <div class="sale-info">
            <label for="price">R$ 00,00</label>
            <label for="qnt">1</label>
          </div>
        </div>
      </div>
      <div class="column-right options">
        <div class="cart-info">
          <div class="input-row">
            <label>Preço total: </label>
            <label for="total-price" class="align-right">R$ 00,00</label>
          </div>

          <div class="input-row">
            <label>Frete: </label>
            <label for="frete" class="align-right">R$ 00,00</label>
          </div>
        </div>
        <div class="options-buttons">
          <a href="#buy" class="btn">Comprar</a>
        </div>
      </div>
    </div>
    </div>

      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
