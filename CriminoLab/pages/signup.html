    <div class="content column-row">
        <div class="login-background column-left">
            <div class="login-div">
                <h1>Bem vindo de volta!</h1>
                <form action="" id="login-form">
                    <div class="form-rows">
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-row">
                            <label for="password">Senha</label>
                            <input type="password" id="password">
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-button wide-button">Login</button>
                </form>
            </div>

        </div>
        <div class="signup-background column-right">
            <div class="signup-div">
                <h1>Crie sua conta</h1>
                <div class="select-specialization">
                    <h3>Selecione sua especialização</h3>
                    <div class="spec-icons">
                        <!-- Esses links vão mudar o url para mudar o form pelo php -->
                        <a href="#lawyer" class="spec-icon"><img src="../assets/icons/lawyer-icon.png" alt="lawyer"></a>
                        <a href="#judge" class="spec-icon selected-spec"><img src="../assets/icons/judge-icon.png" alt="judge"></a>
                        <a href="#expert" class="spec-icon"><img src="../assets/icons/expert-icon.png" alt="expert"></a>
                    </div>
                    <form action="" id="signup-form">
                        <div class="form-rows">
                            <!-- Aqui as opções do form têm que mudar quando você selecionar a especialização -->
                             <div class="form-row">
                                <label for="email">Email</label>
                                <input type="email" id="email">
                             </div>
                             <div class="form-row">
                                <label for="password">Senha</label>
                                <input type="password" id="password">
                             </div>
                        </div>
    
                        <button type="submit" class="submit-button wide-button">Criar conta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
